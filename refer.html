<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refer & Earn - NEXA</title>
    <link rel="icon" type="image/png" href="nexa.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #7e9af9;
            --secondary-color: #f8a5c2;
            --accent-color: #6ce5c1;
            --warning-color: #ff9a8b;
            --purple-color: #c8a2f0;
            --background: linear-gradient(135deg, #f5f7ff 0%, #f0f4ff 100%);
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.9);
            --text-primary: #4a4a6a;
            --text-secondary: #7a7a9a;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .logo i {
            font-size: 1.75rem;
        }

        .back-btn {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: var(--transition);
            text-decoration: none;
            color: var(--primary-color);
        }

        .back-btn:hover {
            transform: scale(1.05);
        }

        main {
            max-width: 800px;
            margin: 0 auto;
        }

        .page-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .page-subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .refer-section {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            text-align: center;
        }

        .refer-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            background: linear-gradient(135deg, var(--purple-color), #d8b9ff);
        }

        .refer-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .refer-desc {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 25px;
        }

        .refer-code {
            margin: 20px 0;
            padding: 20px;
            background: rgba(200, 162, 240, 0.1);
            border-radius: 12px;
            border: 1px dashed var(--purple-color);
        }

        .code-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .code-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--purple-color);
            font-family: monospace;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .copy-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 0.875rem;
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition);
            margin: 5px;
        }

        .copy-btn:hover {
            background: var(--purple-color);
            color: white;
        }

        .share-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .share-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 10px 15px;
            font-size: 0.875rem;
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .share-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--purple-color);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        footer {
            text-align: center;
            padding: 20px 0;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <header>
        <a href="home.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div class="logo">
            <i class="fas fa-chart-network"></i>
            <span>NEXA</span>
        </div>
        <div style="width: 50px;"></div> <!-- Spacer for alignment -->
    </header>

    <main>
        <h1 class="page-title">Refer & Earn</h1>
        <p class="page-subtitle">Invite friends and earn rewards</p>

        <div class="refer-section">
            <div class="refer-icon">
                <i class="fas fa-gift"></i>
            </div>
            <h2 class="refer-title">Earn ₦500 Per Referral</h2>
            <p class="refer-desc">Share your referral code with friends. When they join using your code, you both get ₦500 bonus!</p>
            
            <div class="refer-code">
                <div class="code-label">Your Referral Code</div>
                <div class="code-value" id="referCode">NEXA-7X9B-2K4L</div>
                <button class="copy-btn" id="copyCode">Copy Code</button>
            </div>
            
            <div class="share-buttons">
                <button class="share-btn" id="shareWhatsapp">
                    <i class="fab fa-whatsapp"></i> WhatsApp
                </button>
                <button class="share-btn" id="shareTelegram">
                    <i class="fab fa-telegram"></i> Telegram
                </button>
                <button class="share-btn" id="shareTwitter">
                    <i class="fab fa-twitter"></i> Twitter
                </button>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="referralsCount">0</div>
                    <div class="stat-label">Total Referrals</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">₦<span id="earningsAmount">0</span></div>
                    <div class="stat-label">Total Earnings</div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>NEXA Financial &copy; 2025. All rights reserved.</p>
    </footer>

    <script>
        // Initialize if not exists
        if (!localStorage.getItem('nexaReferrals')) {
            localStorage.setItem('nexaReferrals', JSON.stringify({
                count: 0,
                earnings: 0,
                code: 'NEXA-' + Math.random().toString(36).substr(2, 8).toUpperCase()
            }));
        }
        
        const referData = JSON.parse(localStorage.getItem('nexaReferrals'));
        const referCode = document.getElementById('referCode');
        const copyCode = document.getElementById('copyCode');
        const referralsCount = document.getElementById('referralsCount');
        const earningsAmount = document.getElementById('earningsAmount');
        
        // Display referral data
        referCode.textContent = referData.code;
        referralsCount.textContent = referData.count;
        earningsAmount.textContent = referData.earnings.toLocaleString();
        
        // Copy referral code
        copyCode.addEventListener('click', () => {
            navigator.clipboard.writeText(referData.code).then(() => {
                copyCode.textContent = 'Copied!';
                setTimeout(() => {
                    copyCode.textContent = 'Copy Code';
                }, 2000);
            });
        });
        
        // Share buttons
        document.getElementById('shareWhatsapp').addEventListener('click', () => {
            const message = `Join NEXA Financial using my referral code: ${referData.code} and get ₦500 bonus!`;
            window.open(`https://wa.me/?text=${encodeURIComponent(message)}`, '_blank');
        });
        
        document.getElementById('shareTelegram').addEventListener('click', () => {
            const message = `Join NEXA Financial using my referral code: ${referData.code} and get ₦500 bonus!`;
            window.open(`https://t.me/share/url?url=&text=${encodeURIComponent(message)}`, '_blank');
        });
        
        document.getElementById('shareTwitter').addEventListener('click', () => {
            const message = `Join NEXA Financial using my referral code ${referData.code} and get ₦500 bonus!`;
            window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(message)}`, '_blank');
        });
    </script>
</body>
</html>
