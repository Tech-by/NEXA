<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Units - NEXA</title>
    <link rel="icon" type="image/png" href="nexa.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #7e9af9;
            --secondary-color: #f8a5c2;
            --accent-color: #6ce5c1;
            --warning-color: #ff9a8b;
            --purple-color: #c8a2f0;
            --background: linear-gradient(135deg, #f5f7ff 0%, #f0f4ff 100%);
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.9);
            --text-primary: #4a4a6a;
            --text-secondary: #7a7a9a;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .logo i {
            font-size: 1.75rem;
        }

        .back-btn {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: var(--transition);
            text-decoration: none;
            color: var(--primary-color);
        }

        .back-btn:hover {
            transform: scale(1.05);
        }

        main {
            max-width: 800px;
            margin: 0 auto;
        }

        .page-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .page-subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .sell-section {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .code-input {
            width: 100%;
            padding: 15px;
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.5);
            font-size: 1rem;
            font-family: monospace;
            letter-spacing: 1px;
            transition: var(--transition);
        }

        .code-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(126, 154, 249, 0.1);
        }

        .scan-btn {
            background: linear-gradient(135deg, var(--secondary-color), #ffb8d9);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(248, 165, 194, 0.3);
            width: 100%;
        }

        .scan-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(248, 165, 194, 0.4);
        }

        .result-display {
            margin-top: 20px;
            padding: 20px;
            border-radius: 12px;
            display: none;
        }

        .result-display.success {
            background: rgba(108, 229, 193, 0.1);
            border: 1px dashed var(--accent-color);
            display: block;
        }

        .result-display.error {
            background: rgba(255, 154, 139, 0.1);
            border: 1px dashed var(--warning-color);
            display: block;
        }

        .result-title {
            font-size: 0.875rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .result-value {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .success .result-title {
            color: var(--accent-color);
        }

        .success .result-value {
            color: var(--accent-color);
        }

        .error .result-title {
            color: var(--warning-color);
        }

        .error .result-value {
            color: var(--warning-color);
        }

        footer {
            text-align: center;
            padding: 20px 0;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <header>
        <a href="home.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div class="logo">
            <i class="fas fa-chart-network"></i>
            <span>NEXA</span>
        </div>
        <div style="width: 50px;"></div> <!-- Spacer for alignment -->
    </header>

    <main>
        <h1 class="page-title">Sell Units</h1>
        <p class="page-subtitle">Enter a purchase code to redeem its value</p>

        <div class="sell-section">
            <div class="input-group">
                <label class="input-label">Purchase Code</label>
                <input type="text" class="code-input" id="codeInput" placeholder="Enter code (e.g., ABCD-1234-EFGH-5678)">
            </div>
            
            <button class="scan-btn" id="scanBtn">Scan & Redeem Code</button>
            
            <div class="result-display" id="resultDisplay">
                <div class="result-title" id="resultTitle"></div>
                <div class="result-value" id="resultValue"></div>
            </div>
        </div>
    </main>

    <footer>
        <p>NEXA Financial &copy; 2025. All rights reserved.</p>
    </footer>

    <script>
        // Initialize if not exists
        if (!localStorage.getItem('nexaBalance')) {
            localStorage.setItem('nexaBalance', '0.00');
        }
        
        if (!localStorage.getItem('nexaCodes')) {
            localStorage.setItem('nexaCodes', JSON.stringify([]));
        }
        
        const codeInput = document.getElementById('codeInput');
        const scanBtn = document.getElementById('scanBtn');
        const resultDisplay = document.getElementById('resultDisplay');
        const resultTitle = document.getElementById('resultTitle');
        const resultValue = document.getElementById('resultValue');
        
        // Scan code
        scanBtn.addEventListener('click', () => {
            const code = codeInput.value.trim().toUpperCase();
            
            if (!code) {
                showResult('error', 'Please enter a code');
                return;
            }
            
            const codes = JSON.parse(localStorage.getItem('nexaCodes'));
            const codeIndex = codes.findIndex(c => c.code === code && c.type === 'purchase');
            
            if (codeIndex === -1) {
                showResult('error', 'Invalid code', 'This code does not exist or has already been redeemed');
                return;
            }
            
            const codeData = codes[codeIndex];
            
            if (codeData.used) {
                showResult('error', 'Code already used', 'This code has already been redeemed');
                return;
            }
            
            // Mark code as used
            codes[codeIndex].used = true;
            codes[codeIndex].redeemedAt = new Date().toISOString();
            localStorage.setItem('nexaCodes', JSON.stringify(codes));
            
            // Add amount to balance
            const currentBalance = parseFloat(localStorage.getItem('nexaBalance'));
            const newBalance = currentBalance + codeData.amount;
            localStorage.setItem('nexaBalance', newBalance.toFixed(2));
            
            showResult('success', 'Code redeemed successfully!', `â‚¦${codeData.amount.toLocaleString()} has been added to your balance`);
            
            // Clear input
            codeInput.value = '';
        });
        
        function showResult(type, title, message) {
            resultDisplay.className = 'result-display ' + type;
            resultTitle.textContent = title;
            resultValue.textContent = message || '';
        }
    </script>
</body>
</html>
