<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Withdraw Funds - NEXA</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7ff 0%, #f0f4ff 100%);
            color: #4a4a6a;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        main {
            max-width: 400px;
            margin: 60px auto 0 auto;
            padding: 2rem 1rem;
        }
        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: #7e9af9;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        .page-subtitle {
            color: #7a7a9a;
            text-align: center;
            margin-bottom: 2rem;
        }
        .withdraw-section {
            background: rgba(255,255,255,0.7);
            border-radius: 1.5rem;
            box-shadow: 0 4px 30px rgba(0,0,0,0.08);
            border: 1px solid #e0e0e0;
            padding: 2rem 1.5rem;
        }
        .balance-display {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: #f0f4ff;
            border-radius: 12px;
            border: 1px dashed #7e9af9;
        }
        .balance-label {
            font-size: 1rem;
            color: #c8a2f0;
            margin-bottom: 0.3rem;
        }
        .balance-amount {
            font-size: 2rem;
            font-weight: 700;
            color: #7e9af9;
        }
        .input-group {
            margin-bottom: 1.3rem;
        }
        .input-label {
            display: block;
            margin-bottom: 0.4rem;
            color: #4a4a6a;
            font-weight: 600;
        }
        .amount-input, .account-input, .bank-select {
            width: 100%;
            padding: 0.7rem;
            border-radius: 8px;
            border: 1px solid #7e9af9;
            background: rgba(255,255,255,0.5);
            color: #4a4a6a;
            font-size: 1rem;
            outline: none;
            margin-bottom: 0.2rem;
            transition: border-color 0.2s;
        }
        .amount-input:focus, .account-input:focus, .bank-select:focus {
            border-color: #c8a2f0;
        }
        .withdraw-btn {
            width: 100%;
            padding: 0.9rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #ff9a8b 0%, #ffaca1 100%);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: background 0.2s, transform 0.2s;
        }
        .withdraw-btn:disabled {
            background: #ccc;
            color: #888;
            cursor: not-allowed;
        }
        .processing-section {
            display: none;
            text-align: center;
            margin-top: 1.2rem;
        }
        .processing-section.active {
            display: block;
        }
        .processing-text {
            color: #6ce5c1;
            font-weight: 600;
        }
        .notification {
            display: none;
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            min-width: 300px;
            max-width: 90vw;
            background: #fff;
            color: #4a4a6a;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0,0,0,0.08);
            z-index: 9999;
            padding: 1rem 1.5rem 1rem 1rem;
            border-left: 5px solid #7e9af9;
        }
        .notification.active {
            display: block;
            animation: fadeIn 0.3s;
        }
        .notification.success { border-left: 5px solid #6ce5c1; }
        .notification.error { border-left: 5px solid #ff9a8b; }
        .notification.info { border-left: 5px solid #7e9af9; }
        .notification-title {
            font-weight: bold;
            margin-bottom: 0.2rem;
        }
        .notification-close {
            background: none;
            border: none;
            color: #7a7a9a;
            font-size: 1.3rem;
            position: absolute;
            top: 8px;
            right: 12px;
            cursor: pointer;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px);}
            to { opacity: 1; transform: translateY(0);}
        }
        @media (max-width: 600px) {
            main {
                padding: 1rem 0.2rem;
            }
            .withdraw-section {
                padding: 1.2rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <main>
        <h1 class="page-title">Withdraw Funds</h1>
        <p class="page-subtitle">Withdraw your funds to your bank account</p>
        <div class="withdraw-section">
            <div class="balance-display">
                <div class="balance-label">Available Balance</div>
                <div class="balance-amount">₦ <span id="balanceAmount">0.00</span></div>
            </div>
            <div class="input-group">
                <label class="input-label">Withdrawal Amount (₦)</label>
                <input type="number" class="amount-input" id="amountInput" placeholder="Enter amount to withdraw" min="1000">
            </div>
            <div class="input-group">
                <label class="input-label">Bank Account Number</label>
                <input type="text" class="account-input" id="accountInput" placeholder="Enter your account number" maxlength="10" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
            </div>
            <div class="input-group">
                <label class="input-label">Bank Name</label>
                <select class="bank-select" id="bankSelect">
                    <option value="">Select your bank</option>
                </select>
            </div>
            <button class="withdraw-btn" id="withdrawBtn">Withdraw Funds</button>
            <div class="processing-section" id="processingSection">
                <div class="processing-text">Processing your withdrawal request...</div>
            </div>
        </div>
    </main>
    <div class="notification" id="notification">
        <button class="notification-close" id="closeNotification">&times;</button>
        <div class="notification-title" id="notificationTitle"></div>
        <div class="notification-message" id="notificationMessage"></div>
    </div>

        // Populate banks dropdown
        const bankSelect = document.getElementById('bankSelect');
        allNigerianBanks.forEach(bank => {

        // Notification system
        function showNotification(title, message, type = 'info') {
            const notification = document.getElementById('notification');
            const notificationTitle = document.getElementById('notificationTitle');
            const notificationMessage = document.getElementById('notificationMessage');
            notification.className = `notification ${type}`;
            notificationTitle.textContent = title;
            notificationMessage.textContent = message;
            notification.classList.add('active');
            setTimeout(() => {
                notification.classList.remove('active');
            }, 5000);
        }
        document.getElementById('closeNotification').addEventListener('click', () => {
            document.getElementById('notification').classList.remove('active');
        });

        // Demo balance (replace with real logic if needed)
        if (!localStorage.getItem('nexaBalance')) {
            localStorage.setItem('nexaBalance', '50000.00');
        }
        document.getElementById('balanceAmount').textContent = localStorage.getItem('nexaBalance');

        const amountInput = document.getElementById('amountInput');
        const accountInput = document.getElementById('accountInput');
        const withdrawBtn = document.getElementById('withdrawBtn');
        const processingSection = document.getElementById('processingSection');

        function updateWithdrawButton() {
            const amount = parseFloat(amountInput.value) || 0;
            const account = accountInput.value.trim();
            const bank = bankSelect.value;
            const balance = parseFloat(localStorage.getItem('nexaBalance'));
            withdrawBtn.disabled = !(amount >= 1000 && account.length === 10 && bank && amount <= balance);
        }
        amountInput.addEventListener('input', updateWithdrawButton);
        accountInput.addEventListener('input', updateWithdrawButton);
        bankSelect.addEventListener('change', updateWithdrawButton);

        withdrawBtn.addEventListener('click', async () => {
            const amount = parseFloat(amountInput.value);
            const account = accountInput.value.trim();
            const bank = bankSelect.options[bankSelect.selectedIndex].text;
            const bankCode = bankSelect.value;
            const balance = parseFloat(localStorage.getItem('nexaBalance'));

            if (amount < 1000) {
                showNotification('Minimum Amount', 'Minimum withdrawal amount is ₦1,000', 'error');
                return;
            }
            if (amount > balance) {
                showNotification('Insufficient Balance', 'Insufficient balance for this withdrawal', 'error');
                return;
            }
            if (account.length !== 10) {
                showNotification('Invalid Account', 'Please enter a valid 10-digit account number', 'error');
                return;
            }

            processingSection.classList.add('active');
            withdrawBtn.disabled = true;

            setTimeout(async () => {
                const newBalance = balance - amount;
                localStorage.setItem('nexaBalance', newBalance.toFixed(2));
                document.getElementById('balanceAmount').textContent = newBalance.toFixed(2);

                const withdrawalData = {
                    amount: amount,
                    account: account,
                    bank: bank,
                    bankCode: bankCode,
                    timestamp: new Date().toISOString(),
                    status: "pending",
                    userId: "user-" + Date.now()
                };

                try {
                    await addDoc(collection(db, "withdrawals"), withdrawalData);
                    showNotification('Withdrawal Request Submitted', 
                        `₦${amount.toLocaleString()} withdrawal request sent for processing. You will receive your funds within 24 hours.`, 
                        'success');
                } catch (e) {
                    showNotification('Error', 'Failed to submit withdrawal request. Try again.', 'error');
                }

                amountInput.value = '';
                accountInput.value = '';
                bankSelect.value = '';
                processingSection.classList.remove('active');
                updateWithdrawButton();
            }, 2000);
        });

        updateWithdrawButton();
